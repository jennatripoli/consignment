name: Deploy Store Lambda Function

on:
  push:
    branches:
      - main  # You can change this to the branch you want to trigger the deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create deployment package
      working-directory: lambdas/StoresLambda
      run: |
        zip -r StoreLambda.zip .
        mkdir artifacts
        mv StoreLambda.zip artifacts/

    - name: Upload artifacts to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl private --follow-symlinks
      env:
        AWS_S3_BUCKET: 'shishapangma-artifacts'
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: "us-east-1"
        SOURCE_DIR: "lambdas/StoresLambda/artifacts"

    - name: Deploy to Lambda
      working-directory: lambdas/StoresLambda
      run: |
        aws lambda update-function-code --function-name GetStoreLambda --s3-bucket shishapangma-artifacts --s3-key StoreLambda.zip
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
